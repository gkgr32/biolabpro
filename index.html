<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOLABPRO - Εκδήλωση Ενδιαφέροντος</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <script src="https://unpkg.com/framer-motion@11.2.2/dist/framer-motion.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Προσαρμογή γραμματοσειράς Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root">
        </div>

    <script type="text/babel">
        const { useState } = React;
        
        // ΔΙΟΡΘΩΣΗ: Χρησιμοποιούμε window.motion, καθώς αυτό εκθέτει το CDN
        const motion = window.motion || {};

        // ----------------------------------------------------------------------
        // Προσομοίωση των Custom Components (Card & Button) με Tailwind
        // ----------------------------------------------------------------------
        const CustomButton = ({ onClick, children, type = 'button', className = '' }) => (
            <button
                onClick={onClick}
                type={type}
                // Εφαρμογή των βασικών Tailwind classes του Button
                className={`px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300 shadow-md ${className}`}
            >
                {children}
            </button>
        );

        const CustomCard = ({ children, className = '' }) => (
            <div className={`p-6 bg-white rounded-lg shadow-lg ${className}`}>
                {children}
            </div>
        );
        // ----------------------------------------------------------------------

        function App() {
            const [page, setPage] = useState('home');

            // Αρχικοποίηση όλων των πεδίων της φόρμας με τα σωστά camelCase names
            const [formData, setFormData] = useState({
                fullName: '',
                email: '',
                department: '',
                property: 'Φοιτητής', // Default value
                interest: 'Εκπαιδευτικό', // Default value
                hematology: 'Αιμοσφαιρινοπάθειες', // Default value
                transfusion: 'Ομάδες Αίματος',
                biofluidCollection: 'Αιμοληψία - Οδηγίες',
                comments: ''
            });

            const handleChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                console.log('Form Data Submitted:', formData);
                // Εδώ θα έπρεπε να στείλετε τα δεδομένα στον server
                setPage('thankyou');
            };

            const scrollToVideo = () => {
                const videoSection = document.getElementById('video-section');
                if (videoSection) {
                    // Κάνει smooth scroll στο div με το id="video-section"
                    videoSection.scrollIntoView({ behavior: 'smooth' });
                }
            };

            // Placeholder image URLs (αντικαταστήστε με τα δικά σας)
            const padaLogo = "./pada_logo.png"; 
            const unovateLogo = "./main_logo.png";
            const petieLogo = "./petie_logo.png"; // ΝΕΟ LOGO
            const backgroundImage ="./background.png";
            const pdfUrl = "./biolab.pdf"; // Placeholder URL
            
            // Το βίντεο παραμένει Rickroll για να λειτουργήσει (αντικαταστήστε το dQw4w9WgXcQ με το δικό σας ID)
            // const videoUrl = "https://www.youtube.com/embed/dQw4w9WgXcQ"; 
            const videoUrl = "./biolabpro.mp4"; 


            // Επιλέγουμε αν θα χρησιμοποιήσουμε το motion object (αν είναι διαθέσιμο) ή ένα απλό div/main
            const MotionMain = motion.main || 'main';
            const MotionImg = motion.img || 'img';

            return (
                <div className="min-h-screen bg-gray-50 text-gray-800 font-inter">
                    <header className="flex flex-col md:flex-row items-center justify-between p-6 bg-white shadow-md">
                        
                        {/* Container Λογότυπων (Αριστερά, Κέντρο, Δεξιά) */}
                        <div className="flex items-center w-full md:w-2/3 justify-between">
                            {/* Logo 1: UNOVATE (Αριστερά) */}
                            <img src={unovateLogo} alt="UNOVATE" className="h-12" />
                            
                            {/* Logo 2: ΠΑΔΑ (Κέντρο) */}
                            <img src={padaLogo} alt="ΠΑΔΑ" className="h-12" />

                            {/* Logo 3: PETIE (Δεξιά) */}
                            <img src={petieLogo} alt="PETIE" className="h-12" />
                        </div>

                        {/* Γραμμή Πλοήγησης (Παραμένει στα δεξιά του header) */}
                        <nav className="mt-4 md:mt-0 space-x-4 text-sm font-medium">
                            <CustomButton onClick={() => setPage('home')} className="!bg-transparent text-gray-800 hover:text-blue-600 shadow-none p-0">Αρχική</CustomButton>
                            <CustomButton onClick={() => setPage('about')} className="!bg-transparent text-gray-800 hover:text-blue-600 shadow-none p-0">Σχετικά</CustomButton>
                            <CustomButton onClick={() => setPage('form')} className="!bg-transparent text-gray-800 hover:text-blue-600 shadow-none p-0">Εκδήλωση Ενδιαφέροντος</CustomButton>
                        </nav>
                    </header>

                    {page === 'home' && (
                        <MotionMain
                            className="flex flex-col items-center text-center p-8"
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ duration: 0.5 }}
                        >

                            {/* 1. SECTION: Top Banner and Introduction */}
                            <MotionImg
                                src={backgroundImage}
                                backgroundSize="50%"
                                alt="BioLabPro Background"
                                className="w-full max-h-96 object-cover rounded-2xl shadow-lg"
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                transition={{ duration: 1.2 }}
                            />
                            <h1 className="text-4xl md:text-5xl font-bold mt-8 text-blue-800">BIOLABPRO</h1>
                            <p className="mt-4 text-lg max-w-2xl">Η πρόταση BioLab Pro διαθέτει σημαντική καινοτομία, σαφές κοινωνικό/εκπαιδευτικό αποτύπωμα και δυνατότητες στρατηγικών συνεργασιών.</p>

                            <div className="flex flex-col md:flex-row gap-4 mt-8">
                                <CustomButton onClick={() => window.open(pdfUrl, '_blank')}>Δες την πρόταση (PDF)</CustomButton>
                                <CustomButton onClick={scrollToVideo}>Δες το βίντεο</CustomButton>
                                <CustomButton onClick={() => setPage('form')}>Εκδήλωση Ενδιαφέροντος</CustomButton>
                            </div>

                            {/* 2. SECTION: Video Player */}
                            <div id="video-section" className="flex flex-col items-center p-8 pt-16 space-y-6 w-full max-w-4xl">
                                <h2 className="text-3xl font-bold text-blue-800 mb-4">Παρουσίαση Βίντεο</h2>
                                <div className="w-full max-w-3xl aspect-video rounded-xl overflow-hidden shadow-lg">
                                    <iframe
                                        className="w-full h-full"
                                        src={videoUrl} 
                                        title="Demo Video"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowFullScreen
                                    ></iframe>
                                </div>
                            </div>
                        </MotionMain>
                    )}

                    {page === 'about' && (
                        <MotionMain
                            className="p-8 max-w-4xl mx-auto"
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ duration: 0.5 }}
                        >
                            <CustomCard>
                                <h2 className="text-3xl font-bold text-blue-800 mb-4">Σχετικά με το BIOLABPRO</h2>
                                <p className="text-lg leading-relaxed mb-6">Το BIOLABPRO αποτελεί μια πρωτοποριακή εκπαιδευτική πρόταση του ΠΑΔΑ σε συνεργασία με το UNOVATE, με στόχο τη σύνδεση της θεωρητικής γνώσης με την εφαρμοσμένη βιοϊατρική πρακτική.</p>
                                <ul className="list-disc pl-6 space-y-2">
                                    <li><strong>Καινοτομία:</strong> Ενσωμάτωση σύγχρονων τεχνολογιών και προσομοιώσεων.</li>
                                    <li><strong>Κοινωνικό/Εκπαιδευτικό Αποτύπωμα:</strong> Ενίσχυση δεξιοτήτων και κοινωνικής ευαισθησίας των φοιτητών.</li>
                                    <li><strong>Συνεργασίες:</strong> Δυνατότητες σύμπραξης με ερευνητικά κέντρα και βιοτεχνολογικές εταιρείες.</li>
                                </ul>
                            </CustomCard>
                        </MotionMain>
                    )}

                    {page === 'form' && (
                        <MotionMain
                            className="p-8 max-w-2xl mx-auto"
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ duration: 0.5 }}
                        >
                            <h2 className="text-3xl font-bold text-blue-800 mb-6 text-center">Φόρμα Εκδήλωσης Ενδιαφέροντος</h2>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                {/* ΟΜΑΔΑ 1: Text Inputs (όνομα, email, τμήμα) */}
                                {[{ label: 'Ονοματεπώνυμο', name: 'fullName' },
                                 { label: 'Email', name: 'email', type: 'email' },
                                 { label: 'Τμήμα / Σχολή', name: 'department' }
                                ].map(({ label, name, type = 'text' }) => (
                                    <div key={name}>
                                        <label htmlFor={name} className="block font-medium mb-1">{label}</label>
                                        <input
                                            id={name}
                                            name={name}
                                            type={type}
                                            onChange={handleChange}
                                            value={formData[name] || ''}
                                            required
                                            className="w-full border p-2 rounded-md"
                                        />
                                    </div>
                                ))}

                                {/* ΟΜΑΔΑ 2: Select Inputs (Ιδιότητα, Ενδιαφέρον, κλπ) */}

                                <div>
                                    <label htmlFor="property" className="block font-medium mb-1">Ιδιότητα</label>
                                    <select
                                        id="property"
                                        name="property" // camelCase
                                        onChange={handleChange}
                                        value={formData.property} // value set
                                        className="w-full border p-2 rounded-md"
                                    >
                                        {['Φοιτητής', 'Καθηγητής', 'Ερευνητής', 'Εξωτερικός συνεργάτης'].map(option => (
                                            <option key={option} value={option}>{option}</option>
                                        ))}
                                    </select>
                                </div>

                                <div>
                                    <label htmlFor="interest" className="block font-medium mb-1">Ενδιαφέρον για συμμετοχή</label>
                                    <select
                                        id="interest"
                                        name="interest" // camelCase
                                        onChange={handleChange}
                                        value={formData.interest} // value set
                                        className="w-full border p-2 rounded-md"
                                    >
                                        {['Εκπαιδευτικό', 'Ερευνητικό', 'Συνεργασία'].map(option => (
                                            <option key={option} value={option}>{option}</option>
                                        ))}
                                    </select>
                                </div>

                                <div>
                                    <label htmlFor="hematology" className="block font-medium mb-1">Αιματολογία</label>
                                    <select
                                        id="hematology"
                                        name="hematology" // camelCase
                                        onChange={handleChange}
                                        value={formData.hematology} // value set
                                        className="w-full border p-2 rounded-md"
                                    >
                                        {['Αιμοσφαιρινοπάθειες', 'Λευχαιμίες', 'Αιμόσταση'].map(option => (
                                            <option key={option} value={option}>{option}</option>
                                        ))}
                                    </select>
                                </div>

                                <div>
                                    <label htmlFor="transfusion" className="block font-medium mb-1">Αιμοδοσία / Μετάγγιση</label>
                                    <select
                                        id="transfusion"
                                        name="transfusion" // camelCase
                                        onChange={handleChange}
                                        value={formData.transfusion} // value set
                                        className="w-full border p-2 rounded-md"
                                    >
                                        {['Ομάδες Αίματος', 'Έλεγχος Αντισωμάτων', 'Επιλογή Αιμοδότη'].map(option => (
                                            <option key={option} value={option}>{option}</option>
                                        ))}
                                    </select>
                                </div>

                                <div>
                                    <label htmlFor="biofluidCollection" className="block font-medium mb-1">Λήψη Βιολογικών Υγρών</label>
                                    <select
                                        id="biofluidCollection"
                                        name="biofluidCollection" // camelCase
                                        onChange={handleChange}
                                        value={formData.biofluidCollection} // value set
                                        className="w-full border p-2 rounded-md"
                                    >
                                        {['Αιμοληψία - Οδηγίες', 'Κολπικό', 'Εγκεφαλονωτιαίο'].map(option => (
                                            <option key={option} value={option}>{option}</option>
                                        ))}
                                    </select>
                                </div>

                                {/* Textarea */}
                                <div>
                                    <label htmlFor="comments" className="block font-medium mb-1">Σχόλια / Παρατηρήσεις</label>
                                    <textarea
                                        id="comments"
                                        name="comments" // camelCase
                                        onChange={handleChange}
                                        value={formData.comments} // value set
                                        className="w-full border p-2 rounded-md"
                                        rows="3"
                                    ></textarea>
                                </div>

                                <CustomButton type="submit" className="w-full bg-blue-700 text-white py-2 rounded-md">Υποβολή Ενδιαφέροντος</CustomButton>
                            </form>
                        </MotionMain>
